<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSV 読み込み</title>
</head>
<body>
  <h1>CSVを読み込む例</h1>
  <pre id="output"></pre>

  <script>
    fetch("data.csv")               // CSVファイルを読み込む
      .then(res => res.text())      // テキストとして取得
      .then(text => {
        document.getElementById("output").textContent = text; // 画面に表示
      });
  </script>
</body>
</html>
