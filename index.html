<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSVから円グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>CSVデータを円グラフに可視化</h1>
  <canvas id="myChart" width="400" height="400"></canvas>

  <script>
    // CSVを読み込む
    fetch("data.csv")
      .then(res => res.text())
      .then(text => {
        // 行ごとに分割
        const rows = text.trim().split("\n").map(r => r.split(","));
        
        // 1行目はヘッダー
        const labels = [];
        const values = [];
        for (let i = 1; i < rows.length; i++) {
          labels.push(rows[i][0]);         // 名前
          values.push(Number(rows[i][1])); // 数値
        }

        // Chart.jsで円グラフを描画
        new Chart(document.getElementById("myChart"), {
          type: "pie",
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: ["red", "blue", "green", "orange", "purple"]
            }]
          }
        });
      });
  </script>
</body>
</html>
